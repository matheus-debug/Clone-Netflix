<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/netflix-icon.ico"/>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav id="menu-drop">
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Frank Underwood é um democrata nomeado secretário de Estado. Junto com sua esposa, ele sai em busca de vingança contra as pessoas que o traíram enquanto alcançava a supremacia com sucesso.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini10.jpg" alt="">
            </div>
   
        </div>
    </div>
    <!--Icons JS-->
    <script src="https://kit.fontawesome.com/0b51813efc.js" crossorigin="anonymous"></script>
    <!--OWL JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
